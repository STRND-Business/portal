<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>STRND Business</title>
</head>

<body style="background:#000;color:#fff;padding:40px;font-family:Arial,sans-serif">

  <h1>STRND Business</h1>
  <p>För företag, butiker och privatpersoner.</p>

  <hr style="margin:40px 0;border:1px solid #222;">

  <h2>Skicka förfrågan</h2>

  <form style="max-width:500px;">

    <label>
      Typ av kund<br>
      <select style="width:100%;padding:10px;margin-bottom:20px;">
        <option>Företag</option>
        <option>Butik</option>
        <option>Privatperson</option>
      </select>
    </label>

    <label>
      Namn<br>
      <input type="text" style="width:100%;padding:10px;margin-bottom:20px;">
    </label>

    <label>
      E-post<br>
      <input type="email" style="width:100%;padding:10px;margin-bottom:20px;">
    </label>

    <label>
      Meddelande<br>
      <textarea rows="4" style="width:100%;padding:10px;margin-bottom:20px;"></textarea>
    </label>

    <button type="button" style="padding:12px 20px;background:#000;color:#fff;border:1px solid #fff;">
      Skicka
    </button>

  </form>

</body>
</html>
