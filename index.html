<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>STRND Business</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #252621;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 560px;
      padding: 40px 30px;
    }

    /* LOGGA – BARA BILDEN */
    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 260px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* TITEL + INTRO */
    .title {
      text-align: center;
      font-size: 32px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .intro {
      text-align: center;
      font-size: 15px;
      max-width: 420px;
      margin: 0 auto 45px auto;
      line-height: 1.6;
      color: #cfcfcf;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 18px;
      color: #fff;
    }

    input,
    textarea {
      width: 100%;
      margin-top: 6px;
      padding: 14px;
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      font-size: 15px;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus,
    textarea:focus {
      border-width: 2px;
    }

    /* === KUND TYP – SVARTA MENYER === */
    .customer-type {
      margin-bottom: 35px;
    }

    .customer-options {
      display: grid;
      gap: 14px;
      margin-top: 12px;
    }

    .customer-options input {
      display: none;
    }

    .customer-options label {
      padding: 22px;
      background: #000;
      color: #fff;
      border: 2px solid #000;
      cursor: pointer;
      text-align: center;
      font-size: 17px;
      font-weight: 700;
      letter-spacing: 1px;
      transition: 0.2s ease;
    }

    .customer-options label:hover {
      opacity: 0.85;
    }

    .customer-options input:checked + label {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    /* === NAMN + BOCK === */
    .name-wrap {
      position: relative;
    }

    .checkmark {
      position: absolute;
      right: 14px;
      top: 46px;
      color: #fff;
      display: none;
      font-size: 18px;
    }

    /* === FIL === */
    .file-info {
      font-size: 13px;
      color: #fff;
      margin-top: 6px;
      display: none;
    }

    button {
      width: 100%;
      padding: 18px;
      margin-top: 30px;
      background: #000;
      color: #fff;
      border: none;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 2px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo">
      <img src="assets/logga.png" alt="STRND Business">
    </div>

    <h1 class="title">STRND <span style="font-weight:300;">Business</span></h1>

    <p class="intro">
      Välkommen till portalen. Här kan privatpersoner, företag, butiker,
      föreningar och creators skicka förfrågningar, idéer och underlag
      för skräddarsydda produkter.
    </p>

    <h2>Skicka förfrågan</h2>

    <form
      action="https://formsubmit.co/lindstrand_s@outlook.com"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="hidden" name="_subject" value="Ny förfrågan – STRND Business">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://strnd-business.github.io/portal/skickat.html">

      <!-- TYP AV KUND -->
      <div class="customer-type">
        <label>Typ av kund</label>
        <div class="customer-options">
          <input type="radio" id="privat" name="kundtyp" value="Privatperson" required>
          <label for="privat">PRIVATPERSON</label>

          <input type="radio" id="foretag" name="kundtyp" value="Företag">
          <label for="foretag">FÖRETAG</label>

          <input type="radio" id="butik" name="kundtyp" value="Butik">
          <label for="butik">BUTIK</label>

          <input type="radio" id="forening" name="kundtyp" value="Förening">
          <label for="forening">FÖRENING</label>

          <input type="radio" id="creator" name="kundtyp" value="Creator">
          <label for="creator">CREATOR</label>
        </div>
      </div>

      <label class="name-wrap">
        Namn
        <input type="text" id="nameInput" name="namn" required>
        <span class="checkmark" id="nameCheck">✔</span>
      </label>

      <label>
        Telefon
        <input type="tel" name="telefon" placeholder="+46 70 123 45 67">
      </label>

      <label>
        E-post
        <input type="email" name="email" required>
      </label>

      <label>
        Meddelande
        <textarea name="meddelande" rows="4" required></textarea>
      </label>

      <label>
        Ladda upp fil (logga, skiss, inspiration)
        <input type="file" id="fileInput" name="attachment">
        <div class="file-info" id="fileInfo"></div>
      </label>

      <button type="submit">SKICKA</button>
    </form>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const nameCheck = document.getElementById("nameCheck");
    const fileInput = document.getElementById("fileInput");
    const fileInfo = document.getElementById("fileInfo");

    nameInput.addEventListener("input", () => {
      nameCheck.style.display =
        nameInput.value.trim().length > 1 ? "block" : "none";
    });

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileInfo.textContent = "Vald fil: " + fileInput.files[0].name;
        fileInfo.style.display = "block";
      } else {
        fileInfo.style.display = "none";
      }
    });
  </script>

</body>
</html>
