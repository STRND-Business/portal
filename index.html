<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>STRND Business</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #4e5342; /* premium-grön */
      color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 560px;
      padding: 40px 30px;
    }

    /* LOGGA */
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 260px;
      width: 100%;
      height: auto;
    }

    h2 {
      text-align: center;
      margin: 10px 0;
      letter-spacing: 1px;
    }

    p {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 40px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 18px;
    }

    input,
    textarea {
      width: 100%;
      margin-top: 6px;
      padding: 14px;
      background: transparent;
      color: #000;
      border: 1px solid #000;
      font-size: 15px;
      outline: none;
    }

    input::placeholder {
      color: #333;
    }

    input:focus,
    textarea:focus {
      border-width: 2px;
    }

    /* === KUND TYP (STOR & MATCHANDE) === */
    .customer-type {
      margin-bottom: 30px;
    }

    .customer-options {
      display: grid;
      gap: 14px;
      margin-top: 12px;
    }

    .customer-options input {
      display: none;
    }

    .customer-options label {
      padding: 20px;
      border: 2px solid #000;
      cursor: pointer;
      text-align: center;
      font-size: 17px;
      font-weight: 500;
      transition: 0.2s ease;
      background: transparent;
    }

    .customer-options label:hover {
      background: rgba(0,0,0,0.05);
    }

    .customer-options input:checked + label {
      background: #000;
      color: #4e5342;
    }

    /* === NAMN + BOCK === */
    .name-wrap {
      position: relative;
    }

    .checkmark {
      position: absolute;
      right: 14px;
      top: 46px;
      color: #000;
      display: none;
      font-size: 18px;
    }

    /* === FIL === */
    .file-info {
      font-size: 13px;
      color: #000;
      margin-top: 6px;
      display: none;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 25px;
      background: #000;
      color: #4e5342;
      border: none;
      font-size: 16px;
      cursor: pointer;
      letter-spacing: 1px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo">
      <img src="assets/logga.png" alt="STRND Business">
    </div>

    <p>För företag, butiker och privatpersoner.</p>

    <h2>Skicka förfrågan</h2>

    <form
      action="https://formsubmit.co/lindstrand_s@outlook.com"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="hidden" name="_subject" value="Ny förfrågan – STRND Business">
      <input type="hidden" name="_captcha" value="false">

      <div class="customer-type">
        <label>Typ av kund</label>
        <div class="customer-options">
          <input type="radio" id="foretag" name="kundtyp" value="Företag" required>
          <label for="foretag">Företag</label>

          <input type="radio" id="butik" name="kundtyp" value="Butik">
          <label for="butik">Butik</label>

          <input type="radio" id="privat" name="kundtyp" value="Privatperson">
          <label for="privat">Privatperson</label>
        </div>
      </div>

      <label class="name-wrap">
        Namn
        <input type="text" id="nameInput" name="namn" required>
        <span class="checkmark" id="nameCheck">✔</span>
      </label>

      <label>
        Telefon
        <input type="tel" name="telefon" placeholder="+46 70 123 45 67">
      </label>

      <label>
        E-post
        <input type="email" name="email" required>
      </label>

      <label>
        Meddelande
        <textarea name="meddelande" rows="4" required></textarea>
      </label>

      <label>
        Ladda upp fil (logga, skiss, inspiration)
        <input type="file" id="fileInput" name="attachment">
        <div class="file-info" id="fileInfo"></div>
      </label>

      <button type="submit">SKICKA</button>
    </form>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const nameCheck = document.getElementById("nameCheck");
    const fileInput = document.getElementById("fileInput");
    const fileInfo = document.getElementById("fileInfo");

    nameInput.addEventListener("input", () => {
      nameCheck.style.display =
        nameInput.value.trim().length > 1 ? "block" : "none";
    });

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileInfo.textContent = "Vald fil: " + fileInput.files[0].name;
        fileInfo.style.display = "block";
      } else {
        fileInfo.style.display = "none";
      }
    });
  </script>

</body>
</html>
