<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>STRND Business</title>
</head>

<body style="background:#000;color:#fff;padding:40px;font-family:Arial,sans-serif">

  <h1>STRND Business</h1>
  <p>För företag, butiker och privatpersoner.</p>

  <hr style="margin:40px 0;border:1px solid #222;">

  <h2>Skicka förfrågan</h2>

<form 
  action="https://formsubmit.co/dinmejl@gmail.com"
  method="POST"
  style="max-width:500px;"
>

    <!-- inställningar -->
    <input type="hidden" name="_subject" value="Ny förfrågan – STRND Business">
    <input type="hidden" name="_captcha" value="false">

    <label>
      Typ av kund<br>
      <select name="kundtyp" required style="width:100%;padding:10px;margin-bottom:20px;">
        <option value="">Välj</option>
        <option value="Företag">Företag</option>
        <option value="Butik">Butik</option>
        <option value="Privatperson">Privatperson</option>
      </select>
    </label>

    <label>
      Namn<br>
      <input type="text" name="namn" required style="width:100%;padding:10px;margin-bottom:20px;">
    </label>

    <label>
      E-post<br>
      <input type="email" name="email" required style="width:100%;padding:10px;margin-bottom:20px;">
    </label>

    <label>
      Meddelande<br>
      <textarea name="meddelande" rows="4" required style="width:100%;padding:10px;margin-bottom:20px;"></textarea>
    </label>

    <button type="submit" style="padding:12px 20px;background:#000;color:#fff;border:1px solid #fff;">
      Skicka
    </button>

  </form>

</body>
</html>
