<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>STRND Business</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 540px;
      padding: 40px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 260px;
      width: 100%;
      height: auto;
    }

    h2, p {
      text-align: center;
    }

    p {
      color: #bbb;
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-bottom: 22px;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background: #000;
      color: #fff;
      border: 1px solid #333;
      outline: none;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      border-color: #fff;
    }

    /* === STOR & SNYGG TYP AV KUND === */
    .customer-type {
      margin-bottom: 30px;
    }

    .customer-type label {
      font-size: 15px;
      margin-bottom: 10px;
    }

    .customer-type select {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
      appearance: none;
    }

    .customer-type select:focus {
      outline: none;
      background: #111;
    }

    /* === NAMN + BOCK === */
    .name-wrapper {
      position: relative;
    }

    .checkmark {
      position: absolute;
      right: 12px;
      top: 42px;
      color: #00ff88;
      display: none;
      font-size: 18px;
    }

    /* === FILVISNING === */
    .file-info {
      margin-top: 6px;
      font-size: 13px;
      color: #00ff88;
      display: none;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #111;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LOGGA -->
    <div class="logo">
      <img src="assets/854c2d69350134772c9b2a774a80a23a1136755fa0820665a74c0bc1c0fd107d.png" alt="STRND Business">
    </div>

    <p>För företag, butiker och privatpersoner.</p>

    <h2>Skicka förfrågan</h2>

    <form
      action="https://formsubmit.co/lindstrand_s@outlook.com"
      method="POST"
      enctype="multipart/form-data"
    >

      <!-- FormSubmit-inställningar -->
      <input type="hidden" name="_subject" value="Ny förfrågan – STRND Business">
      <input type="hidden" name="_captcha" value="false">

      <!-- TYP AV KUND -->
      <div class="customer-type">
        <label>Typ av kund</label>
        <select name="kundtyp" required>
          <option value="">Välj</option>
          <option value="Företag">Företag</option>
          <option value="Butik">Butik</option>
          <option value="Privatperson">Privatperson</option>
        </select>
      </div>

      <label class="name-wrapper">
        Namn
        <input type="text" id="nameInput" name="namn" required>
        <span class="checkmark" id="nameCheck">✔</span>
      </label>

      <label>
        Telefon
        <input type="tel" name="telefon" placeholder="+46 70 123 45 67">
      </label>

      <label>
        E-post
        <input type="email" name="email" required>
      </label>

      <label>
        Meddelande
        <textarea name="meddelande" rows="4" required></textarea>
      </label>

      <label>
        Ladda upp fil (logga, skiss, inspiration)
        <input type="file" id="fileInput" name="attachment">
        <div class="file-info" id="fileInfo"></div>
      </label>

      <button type="submit">Skicka</button>

    </form>

  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const nameCheck = document.getElementById("nameCheck");
    const fileInput = document.getElementById("fileInput");
    const fileInfo = document.getElementById("fileInfo");

    nameInput.addEventListener("input", () => {
      nameCheck.style.display = nameInput.value.trim().length > 1 ? "block" : "none";
    });

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileInfo.textContent = "Vald fil: " + fileInput.files[0].name;
        fileInfo.style.display = "block";
      } else {
        fileInfo.style.display = "none";
      }
    });
  </script>

</body>
</html>
