<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>STRND Business</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #252621;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 560px;
      padding: 40px 30px;
    }

    /* LOGGA – RÅ BILD */
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 260px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* TITEL */
    .title {
      text-align: center;
      font-size: 34px;
      letter-spacing: 2px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .intro {
      text-align: center;
      font-size: 15px;
      max-width: 420px;
      margin: 0 auto 45px auto;
      line-height: 1.6;
      color: #cfcfcf;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 18px;
    }

    /* INPUTS – LJUSARE ÄN BAKGRUND */
    input,
    textarea {
      width: 100%;
      margin-top: 6px;
      padding: 14px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.5);
      font-size: 15px;
      outline: none;
    }

    input:focus,
    textarea:focus {
      background: rgba(255,255,255,0.14);
      border-color: #fff;
    }

    /* ===== TYP AV KUND – STOR & FET ===== */
    .customer-type {
      margin-bottom: 40px;
    }

    .customer-type > label {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 14px;
      display: block;
    }

    .customer-options {
      display: grid;
      gap: 16px;
    }

    .customer-options input {
      display: none;
    }

    .customer-options label {
      padding: 24px;
      background: #000;
      color: #fff;
      border: 2px solid #000;
      cursor: pointer;
      text-align: center;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 1.5px;
      transition: 0.2s ease;
    }

    .customer-options label:hover {
      opacity: 0.9;
    }

    .customer-options input:checked + label {
      outline: 3px solid #fff;
      outline-offset: 2px;
    }

    /* NAMN + BOCK */
    .name-wrap {
      position: relative;
    }

    .checkmark {
      position: absolute;
      right: 14px;
      top: 46px;
      color: #fff;
      display: none;
      font-size: 18px;
    }

    /* INFO */
    .file-note {
      margin-top: 25px;
      font-size: 14px;
      font-weight: 700;
      text-align: center;
      line-height: 1.6;
    }

    button {
      width: 100%;
      padding: 20px;
      margin-top: 30px;
      background: #000;
      color: #fff;
      border: none;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: 2px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo">
      <img src="./assets/logga.png" alt="STRND Business">
    </div>

    <h1 class="title">STRND BUSINESS</h1>

    <p class="intro">
      Välkommen till portalen. Här kan privatpersoner, företag, butiker,
      föreningar och creators skicka förfrågningar för skräddarsydda produkter.
    </p>

    <h2>Skicka förfrågan</h2>

    <form
      action="https://formsubmit.co/lindstrand_s@outlook.com"
      method="POST"
    >
      <input type="hidden" name="_subject" value="Ny förfrågan – STRND Business">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://strnd-business.github.io/portal/skickat.html">

      <div class="customer-type">
        <label>TYP AV KUND</label>
        <div class="customer-options">
          <input type="radio" id="privat" name="kundtyp" value="Privatperson" required>
          <label for="privat">PRIVATPERSON</label>

          <input type="radio" id="foretag" name="kundtyp" value="Företag">
          <label for="foretag">FÖRETAG</label>

          <input type="radio" id="butik" name="kundtyp" value="Butik">
          <label for="butik">BUTIK</label>

          <input type="radio" id="forening" name="kundtyp" value="Förening">
          <label for="forening">FÖRENING</label>

          <input type="radio" id="creator" name="kundtyp" value="Creator">
          <label for="creator">CREATOR</label>
        </div>
      </div>

      <label class="name-wrap">
        Namn
        <input type="text" id="nameInput" name="namn" required>
        <span class="checkmark" id="nameCheck">✔</span>
      </label>

      <label>
        Telefon
        <input type="tel" name="telefon">
      </label>

      <label>
        E-post
        <input type="email" name="email" required>
      </label>

      <label>
        Meddelande
        <textarea name="meddelande" rows="4" required></textarea>
      </label>

      <button type="submit">SKICKA</button>
    </form>

    <div class="file-note">
      Filer, logotyper och skisser skickas via mejl när vi kontaktar dig.
    </div>

  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const nameCheck = document.getElementById("nameCheck");

    nameInput.addEventListener("input", () => {
      nameCheck.style.display =
        nameInput.value.trim().length > 1 ? "block" : "none";
    });
  </script>

</body>
</html>
