<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Skickat – STRND Business</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #252621;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      max-width: 520px;
      padding: 40px 30px;
    }

    /* LOGGA */
    .logo img {
      max-width: 220px;
      width: 100%;
      margin-bottom: 35px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 32px;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }

    /* SUCCESS-IKON – CSS ONLY */
    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 28px auto;
      border: 2px solid #fff;
      border-radius: 50%;
      position: relative;
    }

    .success-icon::after {
      content: "";
      position: absolute;
      left: 18px;
      top: 30px;
      width: 14px;
      height: 28px;
      border-right: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(45deg);
    }

    p {
      color: #cfcfcf;
      line-height: 1.6;
      margin-bottom: 40px;
      font-size: 15px;
    }

    a {
      display: inline-block;
      padding: 16px 28px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 2px;
    }

    a:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo">
      <img src="./assets/logga.png" alt="STRND Business">
    </div>

    <h1>TACK</h1>

    <div class="success-icon"></div>

    <p>
      Din förfrågan är skickad.<br>
      Vi kommer att höra av oss inom 12 timmar via angiven e-post
      eller telefonnummer så snart som möjligt.
    </p>

    <a href="index.html">TILLBAKA TILL PORTALEN</a>

  </div>

</body>
</html>
